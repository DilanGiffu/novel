<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes de Alto Nível | NOVEL</title>

    <link rel="stylesheet" href="style.css">

    <!-- Fonte padrão: Josefin Sans | Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- Ícones | Google + Font Awesome -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00d05c9d98.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <img id="nlogo" src="files/nlogo.svg" alt="Novel Logo" onclick="nlogoref()">

        <ul id="menu">
            <li><a>Propósitos</a></li>
            <li><a>Casamentos</a></li>
            <li><a>Corporativo</a></li>
            <li><a>Musicais</a></li>
        </ul>

        <div id="socialIcons">
            <span id="wlogo" class="material-icons-outlined" onclick="wref()"> whatsapp </span>
            <span id="ilogo" class="fa fa-instagram" onclick="iref()"></span>
        </div>
    </header>

    <section id="banner">
        <div id="chamariz">

            <div class="insideBanner" id="seuEvento">
                <span class="material-icons-outlined"> celebration </span> Pro seu evento.
                <!-- Sample Video --> <div class="sampleVid" id="vidEvento"></div>
                <input type="button" class="portBut"  id="portEvento" value="Ver Portfólio">
            </div>
            <div class="insideBanner" id="suaMarca">
                <span class="material-icons-outlined"> account_balance </span> Pra sua marca.
                <!-- Sample Video --> <div class="sampleVid" id="vidMarca"></div>
                <input type="button" class="portBut"  id="portMarca" value="Ver Portfólio">
            </div>
            <div id="suaMusica">
                <span class="material-icons-outlined"> celebration </span> Pra sua música.
                <!-- Sample Video --> <div class="sampleVid" id="vidMusica"></div>
                <input type="button" class="portBut" id="portMusica" value="Ver Portfólio">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
