<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes de Alto Nível | NOVEL</title>

    <!-- Estio principal--> <link rel="stylesheet" href="style.css">

    <!-- Fonte padrão: Josefin Sans | Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- Ícones | Google + Font Awesome -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00d05c9d98.js" crossorigin="anonymous"></script>

    <!-- Player de Vídeo -->
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />

</head>
<body>
    <header>
        <img id="nlogo" src="files/nlogo.svg" alt="Novel Logo" onclick="nlogoref()">

        <ul id="menu">
            <li><a>Propósitos</a></li>
            <li><a>Casamentos</a></li>
            <li><a>Corporativo</a></li>
            <li><a>Musicais</a></li>
        </ul>

        <div id="socialIcons">
            <span id="wlogo" class="material-icons-outlined" onclick="wref()"> whatsapp </span>
            <span id="ilogo" class="fa fa-instagram" onclick="iref()"></span>
        </div>
    </header>

        <section id="homeshow">

        </section> <!-- homeshow -->

        <section id="banner">

            <h2 id="h2frase"> Tem uma Novel </h2> <h3 id="h3frase"> pronta pra cada propósito. </h3>

            <div class="insideBanner" id="seuEvento">
                <p> <span class="material-icons-outlined"> celebration </span> Pro seu evento. </p>
                <!-- Sample Video --> <div class="sampleVid" id="vidEvento"> <iframe class="sampleFrame" width=100% height=100% src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe> </div>
                <input type="button" class="portBut"  id="portEvento" value="Ver Portfólio">
            </div>
            <div class="insideBanner" id="suaMarca">
                <p> <span class="material-icons-outlined"> account_balance </span> Pra sua marca. </p>
                <!-- Sample Video --> <div class="sampleVid" id="vidMarca"> <iframe class="sampleFrame" width=100% height=100% src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe> </div>
                <input type="button" class="portBut"  id="portMarca" value="Ver Portfólio">
            </div>
            <div class="insideBanner" id="suaMusica">
                <p> <span class="material-icons-outlined"> music_video </span> Pra sua música. </p>
                <!-- Sample Video --> <div class="sampleVid" id="vidMusica"> <iframe class="sampleFrame" width=100% height=100% src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe> </div>
                <input type="button" class="portBut" id="portMusica" value="Ver Portfólio" onclick="portMusicaOn()">
            </div>

        </section> <!-- banner -->

    <script src="script.js"></script>
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
</body>
</html>
